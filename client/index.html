<!DOCTYPE HTML>

<html>

    <head>
        <link rel="stylesheet" href="css/pyjs.css" type="text/css" />
        <link rel="stylesheet" href="css/global.css" type="text/css" />
    </head>

    <body>

        <div class="modal name hidden">
          <h3>Enter your name:</h3>
          <input type="text" id="name"></input>
          <h3>Avatar URL:</h3>
          <input type="text" id="avatar-url"></input>
          <a class="enter">Enter Chat</a>
        </div>
        <div class="modal rooms hidden">
          <h3>Room List</h3>
          <div id="room-list"></div>
        </div>

        <div id="pyjs" class="pyjs-wrapper light disabled">
            
            <div class="pyjs-container">

               <ul class="pyjs-avatars"></ul>

               <div class="pyjs-conversation-header">
                   <div class="pyjs-room-name">Room: </div>
                   <div class="pyjs-conversation-name"></div>
                   <div class="pyjs-ping"></div>
               </div>

               
               <div class="pyjs-conversation">
                   
               </div>

               <div class="pyjs-conversation-footer">
                  <form>
                   <div contenteditable="true" class="pyjs-conversation-message">
                       Enter Message
                   </div>
                   <a type="submit" class="pyjs-conversation-send" href="#">Send</a>
                   </form>
               </div>

           </div>

        </div>

        <!-- Load Scripts Here -->
        <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/lib/graceful-socket.js"></script>
        <script type="text/javascript" src="js/lib/class.js"></script>
        
        <script type="text/javascript" src="js/whenReady.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/Message.js"></script>
        <script type="text/javascript" src="js/User.js"></script>
        <script type="text/javascript" src="js/ServiceBuilder.js"></script>
        <script type="text/javascript" src="js/Services.js"></script>
        <script type="text/javascript" src="js/ChatSession.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
