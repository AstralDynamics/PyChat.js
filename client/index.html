<!DOCTYPE HTML>

<html>

    <head>
        <link rel="stylesheet" href="css/pyjs.css" type="text/css" />
        <link rel="stylesheet" href="css/global.css" type="text/css" />
    </head>

    <body>

        <div class="pyjs-wrapper light">

            <div class="pyjs-container">

               <div class="pyjs-conversation-header">

                   <div class="pyjs-avatar"></div>
                   <div class="pyjs-conversation-name">Conversation Name</div>

               </div>

               <div class="pyjs-conversation">
                   Messages
               </div>

               <div class="pyjs-conversation-footer">
               
                   <div contenteditable="true" class="pyjs-conversation-message">
                       Enter Message
                   </div>
                   <a class="pyjs-conversation-send" href="index.html">Send</a>
                   
               </div>

           </div>

        </div>

        <div class="pyjs-wrapper dark">

            <div class="pyjs-container">

                <div class="pyjs-conversation-header">

                    <div class="pyjs-avatar"></div>
                    <div class="pyjs-conversation-name">Conversation Name</div>

                </div>

                <div class="pyjs-conversation">
                    Messages
                </div>

                <div class="pyjs-conversation-footer">
                    <div placeholder="Message" contenteditable="true" class="pyjs-conversation-message">
                        Enter Message
                    </div>
                    <a class="pyjs-conversation-send" href="index.html">Send</a>

                </div>

            </div>

        </div>

        <!-- Load Scripts Here -->
        <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/lib/graceful-socket.js"></script>
        <script type="text/javascript" src="js/lib/class.js"></script>
        
        <script type="text/javascript" src="js/whenReady.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/Message.js"></script>
        <script type="text/javascript" src="js/User.js"></script>
        <script type="text/javascript" src="js/ServiceBuilder.js"></script>
        <script type="text/javascript" src="js/ChatSession.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
